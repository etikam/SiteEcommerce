{% extends "base.html" %}
    {% block title %}Commande{% endblock title %}
    
    <body>

       {% block content_page %}

        <!-- Checkout Page Start -->
            <div class="container py-5">
                <div class="container py-5">
                    <h1 class="mb-4">Vos Informations nous sont capitales pour la livraison</h1>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="row g-5">
                            <div class="col-md-12 col-lg-6 col-xl-7">
                                <div class="row">
                                    <div class="col-md-12 col-lg-6">
                                        <div class="form-item w-100">
                                            <label class="form-label my-3">Prénom:<sup>*</sup></label>
                                            <input type="text" class="form-control" name="prenom" required>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-lg-6">
                                        <div class="form-item w-100">
                                            <label class="form-label my-3">Nom:<sup>*</sup></label>
                                            <input type="text" class="form-control" name="nom" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-item">
                                    <label class="form-label my-3">Address <sup>*</sup></label>
                                    <input type="text" class="form-control" placeholder="" name="adresse" required>
                                </div>
                                <div class="form-item">
                                    <label class="form-label my-3">Ville<sup>*</sup></label>
                                    <input type="text" class="form-control" name="ville" required>
                                </div>
                                <div class="form-item">
                                    <label class="form-label my-3">Pays<sup>*</sup></label>
                                    <input type="text" class="form-control" name="pays" required>
                                </div>
                                
                                <div class="form-item">
                                    <label class="form-label my-3">Telephone<sup>*</sup></label>
                                    <input type="tel" class="form-control" name="telephone" required>
                                </div>
                                <div class="form-item">
                                    <label class="form-label my-3">Adresse Email<sup> </sup></label>
                                    <input type="email" class="form-control" name="email">
                                </div>
                                <div class="form-check my-3">
                                    <input type="checkbox" class="form-check-input" id="Account-1" name="creer_compte" value="Accounts">
                                    <label class="form-check-label" for="Account-1">Crée mon compte pour ne plus reprendre cela</label>
                                </div>
                                <hr>
                            
                                <div class="form-item">
                                    <textarea name="autre_info" class="form-control" spellcheck="false" cols="30" rows="5" placeholder="Avez-vous autres informations à nous donner? (Optional)"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-6 col-xl-5" id="">
                                <div class="table-responsive">
                                        <table class="table" id="panier_externe">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Produit</th>
                                                    <th scope="col">Nom</th>
                                                    <th scope="col">Prix</th>
                                                    <th scope="col">Quantité</th>
                                                    <th scope="col">Total</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                    
                                            </tbody>
                                        </table>
                                </div>
                            
                                <div class="row g-4 text-center align-items-center justify-content-center pt-4">
                                    <input type="text" name="montant" readonly  id="montant" class="form-control" style="cursor:crosshair">

                                    <input type="hidden" id="panier_input" name="panier" value="">

                                </div>
                                <div class="row g-4 text-center align-items-center justify-content-center pt-4">
                                    <button type="submit" class="btn border-secondary py-3 px-4 text-uppercase w-100 text-primary">Passer la commande</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>   
        {% endblock content_page %}

   

        <!-- Back to Top -->
       

        {% include "accueil/partition/home_f_link.html" %}

        
    </body>

</html>
