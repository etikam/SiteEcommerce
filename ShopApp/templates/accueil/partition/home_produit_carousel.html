<div class="container-fluid vesitable py-5">
    <div class="container py-5">
        <h1 class="mb-0">Un avant go√ªt pour vous</h1>
        <div class="owl-carousel vegetable-carousel justify-content-center">
            {% for product in produits %}
            <div class="border border-primary rounded position-relative vesitable-item">
                <div class="vesitable-img">
                    <img src="{{product.image.url}}" class="img-fluid w-100 rounded-top" alt="{{product.titre}}" style="width: 200px; height:250px">
                </div>
                <div class="text-white bg-primary px-3 py-1 rounded position-absolute" style="top: 10px; right: 10px;">{{product.categorie.nom}}</div>
                <div class="p-4 rounded-bottom">
                    <h4>{{product.titre}}</h4>
                    <p class="product-description">{{product.description}}</p>
                    <div class="d-flex justify-content-between flex-lg-wrap">
                        <p class="text-dark fs-5 fw-bold mb-0">{{product.prix}}</p>
                        <a href="{% url 'boutique' %}" class="btn border border-secondary rounded-pill px-3 text-primary"><i class="fa fa-eye" aria-hidden="true"></i>Visiter</a>
                    
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
</div>
